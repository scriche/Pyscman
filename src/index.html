<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Script Manager</title>
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark: #34495e;
            --light: #f8f9fa;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), #2980b9);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        header h1 {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn-success {
            background-color: var(--success);
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            padding: 15px 20px;
            background-color: var(--light);
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.10);
        }
        
        .status-running {
            background-color: var(--success);
            box-shadow: 0 0 8px var(--success);
        }
        
        .status-pending {
            background-color: var(--warning);
        }
        
        .status-completed {
            background-color: var(--primary);
        }
        
        .status-failed {
            background-color: var(--danger);
        }
        
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .task-item {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .task-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            padding: 20px;
            background: var(--dark);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .modal-footer {
            padding: 15px 20px;
            background: var(--light);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 200px;
            font-family: monospace;
        }
        
        .schedule-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .schedule-option {
            border: 2px solid #eee;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .schedule-option.selected {
            border-color: var(--primary);
            background-color: rgba(52, 152, 219, 0.05);
        }
        
        .schedule-option:hover {
            border-color: #ddd;
        }
        
        .output-panel {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .last-run {
            font-size: 13px;
            color: #7f8c8d;
        }
        
        .next-run {
            font-size: 13px;
            color: var(--primary);
            font-weight: 600;
        }
        .task-toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: 10px;
        }

        .task-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--success);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .disabled-task {
            opacity: 0.7;
            background-color: #f9f9f9;
        }
        .card-body {
            cursor: pointer;
        }
    </style>
    <style>
        .flash-running {
            animation: flash-running 1s;
        }
        .flash-completed {
            animation: flash-completed 1s;
        }
        .flash-failed {
            animation: flash-failed 1s;
        }
        @keyframes flash-running {
            0% { background-color: var(--success); }
            100% { background-color: white; }
        }
        @keyframes flash-completed {
            0% { background-color: var(--primary); }
            100% { background-color: white; }
        }
        @keyframes flash-failed {
            0% { background-color: var(--danger); }
            100% { background-color: white; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                    Python Script Manager
                </h1>
                <button id="new-task-btn" class="btn btn-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Task
                </button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="task-grid" id="tasks-container">
            <!-- Tasks will be loaded here dynamically -->
        </div>
    </div>
    
    <!-- Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">New Task</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <input type="hidden" id="task-id">
                    
                    <div class="form-group">
                        <label for="task-name">Task Name</label>
                        <input type="text" id="task-name" required>
                    </div>
                    <div class="form-group">
                        <label for="task-desc">Description</label>
                        <input type="text" id="task-desc" maxlength="200" placeholder="Short description (optional)">
                    </div>

                    <div id="output-container" style="display: none;">
                        <label>Last Execution Output</label>
                        <div class="output-panel" id="output-panel"></div>
                    </div>
                    
                    <div class="form-group">
                        <label>Schedule Type</label>
                        <div class="schedule-options">
                            <div class="schedule-option" data-type="once">
                                <h3>Run Once</h3>
                                <p>Execute the script immediately</p>
                            </div>
                            <div class="schedule-option" data-type="interval">
                                <h3>Interval</h3>
                                <p>Run repeatedly at fixed intervals</p>
                                <div id="interval-options" style="display: none; margin-top: 10px;">
                                    <label for="interval-seconds">Seconds:</label>
                                    <input type="number" id="interval-seconds" min="1" value="60">
                                </div>
                            </div>
                            <div class="schedule-option" data-type="cron">
                                <h3>Cron</h3>
                                <p>Run at custom schedule (minute, hour, day, month, weekday)</p>
                                <div id="cron-options" style="display: none; margin-top: 10px;">
                                    <label>Cron Fields:</label>
                                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px;">
                                        <input type="number" id="cron-minute" min="0" max="59" placeholder="Minute (0-59)">
                                        <input type="number" id="cron-hour" min="0" max="23" placeholder="Hour (0-23)">
                                        <input type="number" id="cron-day" min="1" max="31" placeholder="Day (1-31, optional)">
                                        <input type="number" id="cron-month" min="1" max="12" placeholder="Month (1-12, optional)">
                                        <input type="number" id="cron-weekday" min="0" max="6" placeholder="Weekday (0=Sun, optional)">
                                    </div>
                                    <div style="font-size: 13px; color: #888; margin-top: 5px;">Leave day/month/weekday blank for any value.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="script-content">Python Script</label>
                        <textarea id="script-content" placeholder="# Enter your Python script here" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file-upload">Upload File to Script Folder</label>
                        <input type="file" id="file-upload" />
                        <button type="button" class="btn" id="upload-btn" style="margin-top:8px;">Upload</button>
                        <div id="upload-status" style="font-size:13px;color:#888;margin-top:4px;"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" id="run-now-btn">â–¶ Run Now</button>
                <button type="button" class="btn btn-danger" id="delete-btn" style="display: none;">Delete</button>
                <button type="button" class="btn" id="cancel-btn">Cancel</button>
                <button type="submit" form="task-form" class="btn btn-success">Save Task</button>
            </div>
        </div>
    </div>
    
    <script>
        // Flash card feedback
        function flashTaskCard(taskId, status) {
            const card = document.querySelector(`.task-item[data-id="${taskId}"]`);
            if (!card) return;
            const header = card.querySelector('.card-header');
            if (!header) return;
            let flashClass = '';
            if (status === 'running') flashClass = 'flash-running';
            else if (status === 'completed') flashClass = 'flash-completed';
            else if (status === 'failed') flashClass = 'flash-failed';
            if (flashClass) {
                header.classList.add(flashClass);
                setTimeout(() => header.classList.remove(flashClass), 1000);
            }
        }
        // DOM Elements
        const tasksContainer = document.getElementById('tasks-container');
        const taskModal = document.getElementById('task-modal');
        const modalTitle = document.getElementById('modal-title');
        const taskForm = document.getElementById('task-form');
        const taskIdInput = document.getElementById('task-id');
        const taskNameInput = document.getElementById('task-name');
        const scriptContentInput = document.getElementById('script-content');
        const taskDescInput = document.getElementById('task-desc');
        const outputPanel = document.getElementById('output-panel');
        const outputContainer = document.getElementById('output-container');
        const deleteBtn = document.getElementById('delete-btn');
        const newTaskBtn = document.getElementById('new-task-btn');
        const closeModalBtn = document.getElementById('close-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const runNowBtn = document.getElementById('run-now-btn');

        // State
        let currentScheduleType = 'once';
        let tasks = [];
        let ws = null;
        let outputTaskId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchTasks();
            setupEventListeners();
            setupWebSocket(); // Initialize WebSocket connection

            // File upload logic
            const fileInput = document.getElementById('file-upload');
            const uploadBtn = document.getElementById('upload-btn');
            const uploadStatus = document.getElementById('upload-status');
            if (uploadBtn) {
                uploadBtn.addEventListener('click', async () => {
                    const taskId = document.getElementById('task-id').value;
                    if (!taskId) {
                        uploadStatus.textContent = 'Please save the task first.';
                        return;
                    }
                    const file = fileInput.files[0];
                    if (!file) {
                        uploadStatus.textContent = 'No file selected.';
                        return;
                    }
                    const formData = new FormData();
                    formData.append('file', file);
                    try {
                        uploadStatus.textContent = 'Uploading...';
                        const response = await fetch(`/api/tasks/${taskId}/upload`, {
                            method: 'POST',
                            body: formData
                        });
                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(errorText);
                        }
                        uploadStatus.textContent = 'Upload successful!';
                    } catch (error) {
                        uploadStatus.textContent = 'Upload failed: ' + error.message;
                    }
                });
            }
        });

        function setupWebSocket() {
            ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host + '/ws/');
            ws.onopen = () => {
                // Optionally, request initial state
            };
            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    if (msg.type === 'status') {
                        // Update task fields and re-render
                        const t = tasks.find(t => t.id === msg.task_id);
                        if (t) {
                            t.status = msg.status;
                            if ('last_run' in msg) t.last_run = msg.last_run;
                            if ('schedule' in msg) t.schedule = msg.schedule;
                            if ('output' in msg) t.output = msg.output;
                            renderTasks();
                            if (msg.status && typeof msg.status === 'string') {
                                flashTaskCard(msg.task_id, msg.status.toLowerCase());
                                // If a new run starts for the current modal task, clear output
                                if (msg.status.toLowerCase() === 'running' && outputTaskId === msg.task_id) {
                                    outputPanel.textContent = '';
                                    outputContainer.style.display = 'block';
                                }
                            }
                        }
                    } else if (msg.type === 'output') {
                        // Live output for a task
                        if (outputTaskId === msg.task_id) {
                            outputPanel.textContent += msg.line + '\n';
                            outputContainer.style.display = 'block';
                            outputPanel.scrollTop = outputPanel.scrollHeight;
                        }
                        // Also update task output in state
                        const t = tasks.find(t => t.id === msg.task_id);
                        if (t) {
                            if (!t.output) t.output = '';
                            t.output += msg.line + '\n';
                        }
                    }
                } catch (e) {
                    // Ignore non-JSON or unknown messages
                }
            };
            ws.onclose = () => {
                // Try to reconnect after a delay
                setTimeout(setupWebSocket, 2000);
            };
        }

        // Event Listeners
        function setupEventListeners() {
            // Schedule type selection
            document.querySelectorAll('.schedule-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.schedule-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    option.classList.add('selected');
                    currentScheduleType = option.dataset.type;
                    // Hide all options
                    document.getElementById('interval-options').style.display = 'none';
                    document.getElementById('cron-options').style.display = 'none';
                    // Show selected options
                    if (currentScheduleType === 'interval') {
                        document.getElementById('interval-options').style.display = 'block';
                    } else if (currentScheduleType === 'cron') {
                        document.getElementById('cron-options').style.display = 'block';
                    }
                });
            });

            tasksContainer.addEventListener('change', (e) => {
                if (e.target.matches('.task-toggle input[type="checkbox"]')) {
                    const taskId = e.target.dataset.id;
                    const enabled = e.target.checked;
                    toggleTaskEnabled(taskId, enabled);
                }
            });

            // Modal controls
            newTaskBtn.addEventListener('click', () => openModal());
            closeModalBtn.addEventListener('click', () => closeModal());
            cancelBtn.addEventListener('click', () => closeModal());

            // Clicking outside modal-content closes modal
            taskModal.addEventListener('mousedown', function(e) {
                if (e.target === taskModal) {
                    closeModal();
                }
            });

            // Form submission
            taskForm.addEventListener('submit', handleFormSubmit);

            // Delete task
            deleteBtn.addEventListener('click', deleteTask);

            // Run now button
            runNowBtn.addEventListener("click", runTaskNow);
        }
        
        // Fetch tasks from API
        async function fetchTasks() {
            try {
                const response = await fetch('/api/tasks');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                tasks = await response.json();
                renderTasks();
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }
        
        // Render tasks in the UI
        function renderTasks() {
            tasksContainer.innerHTML = '';
            
            if (tasks.length === 0) {
                tasksContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #7f8c8d;">
                        <h3>No tasks created yet</h3>
                        <p>Click "New Task" to create your first scheduled Python script</p>
                    </div>
                `;
                return;
            }
            
            tasks.forEach(task => {
                // Fix for task status (handle both string and object formats)
                let statusValue;
                if (typeof task.status === 'string') {
                    statusValue = task.status.toLowerCase();
                } else if (task.status && typeof task.status === 'object') {
                    statusValue = Object.keys(task.status)[0].toLowerCase();
                } else {
                    statusValue = 'pending';
                }
                
                const statusClass = `status-${statusValue}`;
                const lastRun = task.last_run ? 
                    new Date(task.last_run).toLocaleString() : 'Never run';
                
                // Determine schedule information
                let scheduleType = '';
                let nextRunInfo = '';
                
                if (task.schedule === 'Once' || (typeof task.schedule === 'object' && task.schedule.Once)) {
                    scheduleType = 'One-time execution';
                    nextRunInfo = '<div class="last-run">One-time execution</div>';
                } else if (typeof task.schedule === 'object' && task.schedule.Interval) {
                    const interval = task.schedule.Interval;
                    scheduleType = `Every ${interval} seconds`;
                    const nextRun = task.last_run ? 
                        new Date(new Date(task.last_run).getTime() + interval * 1000) : 
                        new Date();
                    nextRunInfo = `<div class="next-run">Next run: ${nextRun.toLocaleString()}</div>`;
                } else if (typeof task.schedule === 'object' && task.schedule.Cron) {
                    const cron = task.schedule.Cron;
                    // Simple next run time calculation for cron: only supports * or specific values
                    function getNextCronRun(cron, fromDate) {
                        let next = new Date(fromDate.getTime());
                        next.setSeconds(0, 0);
                        for (let i = 0; i < 366 * 24 * 60; i++) { // up to 1 year ahead
                            next.setMinutes(next.getMinutes() + 1);
                            const m = cron.minute == null ? true : next.getMinutes() === Number(cron.minute);
                            const h = cron.hour == null ? true : next.getHours() === Number(cron.hour);
                            const d = cron.day == null ? true : next.getDate() === Number(cron.day);
                            const mo = cron.month == null ? true : (next.getMonth() + 1) === Number(cron.month);
                            const wd = cron.weekday == null ? true : next.getDay() === Number(cron.weekday);
                            if (m && h && d && mo && wd) {
                                return next;
                            }
                        }
                        return null;
                    }
                    const now = new Date();
                    const nextRun = getNextCronRun(cron, now);
                    scheduleType = 'Cron schedule';
                    if (nextRun) {
                        nextRunInfo = `<div class=\"next-run\">Next run: ${nextRun.toLocaleString()}</div>`;
                    } else {
                        nextRunInfo = '<div class="next-run">No valid next run</div>';
                    }
                }
                
                const taskCard = document.createElement('div');
                taskCard.className = 'card task-item';
                taskCard.dataset.id = task.id;
                taskCard.innerHTML = `
                    <div class="card-header">
                        <div class="task-header">
                            <span class="status-indicator ${statusClass}"></span>
                            <span style="font-weight:600;">${task.name}</span>
                        </div>
                        <div class="task-toggle">
                            <label style="width:100%;height:100%;display:inline-block;cursor:pointer;">
                                <input type="checkbox" data-id="${task.id}" ${task.enabled ? 'checked' : ''}>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="card-body">
                        <div style="margin-bottom:8px;color:#555;">${task.description ? task.description : ''}</div>
                        <div class="task-info">
                            <span>${scheduleType}</span>
                        </div>
                        <div class="last-run" style="margin-top:4px;">Last run: ${lastRun}</div>
                        ${nextRunInfo}
                    </div>
                `;

                if (!task.enabled) {
                    taskCard.classList.add('disabled-task');
                }   
                
                // Add click event to only the card body
                const cardBody = taskCard.querySelector('.card-body');
                cardBody.addEventListener('click', () => openModal(task.id));

                // Prevent toggle click from propagating to card body
                const toggleContainer = taskCard.querySelector('.task-toggle');
                if (toggleContainer) {
                    toggleContainer.addEventListener('click', (e) => {
                        e.stopPropagation();
                    });
                }

                tasksContainer.appendChild(taskCard);
            });
        }
        
        // Open modal for creating/editing task
        function openModal(taskId = null) {
            outputContainer.style.display = 'none';
            outputPanel.textContent = '';
            if (taskId) {
                // Editing existing task
                const task = tasks.find(t => t.id === taskId);
                if (!task) return;
                modalTitle.textContent = 'Edit Task';
                taskIdInput.value = task.id;
                taskNameInput.value = task.name;
                taskDescInput.value = task.description || '';
                scriptContentInput.value = task.script_content;
                outputTaskId = task.id;
                // Set schedule type
                if (task.schedule === 'Once' || (typeof task.schedule === 'object' && task.schedule.Once)) {
                    currentScheduleType = 'once';
                } else if (typeof task.schedule === 'object' && task.schedule.Interval) {
                    currentScheduleType = 'interval';
                    document.getElementById('interval-seconds').value = task.schedule.Interval;
                } else if (typeof task.schedule === 'object' && task.schedule.Cron) {
                    currentScheduleType = 'cron';
                    const cron = task.schedule.Cron;
                    document.getElementById('cron-minute').value = cron.minute ?? '';
                    document.getElementById('cron-hour').value = cron.hour ?? '';
                    document.getElementById('cron-day').value = cron.day ?? '';
                    document.getElementById('cron-month').value = cron.month ?? '';
                    document.getElementById('cron-weekday').value = cron.weekday ?? '';
                }
                // Show output if exists
                if (task.output) {
                    outputPanel.textContent = task.output;
                    outputContainer.style.display = 'block';
                }
                deleteBtn.style.display = 'block';
                runNowBtn.style.display = 'block';
            } else {
                // Creating new task
                modalTitle.textContent = 'Create New Task';
                taskIdInput.value = '';
                taskNameInput.value = '';
                taskDescInput.value = '';
                scriptContentInput.value = '';
                currentScheduleType = 'once';
                document.getElementById('interval-seconds').value = '60';
                document.getElementById('cron-minute').value = '';
                document.getElementById('cron-hour').value = '';
                document.getElementById('cron-day').value = '';
                document.getElementById('cron-month').value = '';
                document.getElementById('cron-weekday').value = '';
                deleteBtn.style.display = 'none';
                runNowBtn.style.display = 'none';
                outputTaskId = null;
            }
            // Update UI for schedule type
            document.querySelectorAll('.schedule-option').forEach(opt => {
                opt.classList.remove('selected');
                if (opt.dataset.type === currentScheduleType) {
                    opt.classList.add('selected');
                }
            });
            document.getElementById('interval-options').style.display = 
                currentScheduleType === 'interval' ? 'block' : 'none';
            document.getElementById('cron-options').style.display = 
                currentScheduleType === 'cron' ? 'block' : 'none';
            taskModal.style.display = 'flex';
        }
        
        // Close modal
        function closeModal() {
            taskModal.style.display = 'none';
            outputTaskId = null;
            outputPanel.textContent = '';
            outputContainer.style.display = 'none';
        }
        
        // Handle form submission
        async function handleFormSubmit(e) {
        e.preventDefault();
        const taskId = taskIdInput.value;
        const name = taskNameInput.value;
        const description = taskDescInput.value;
        const scriptContent = scriptContentInput.value;

        // Build schedule
        let schedule;
        if (currentScheduleType === 'once') {
            schedule = 'Once';
        } else if (currentScheduleType === 'interval') {
            const seconds = parseInt(document.getElementById('interval-seconds').value);
            schedule = { Interval: seconds };
        } else if (currentScheduleType === 'cron') {
            const minute = document.getElementById('cron-minute').value;
            const hour = document.getElementById('cron-hour').value;
            const day = document.getElementById('cron-day').value;
            const month = document.getElementById('cron-month').value;
            const weekday = document.getElementById('cron-weekday').value;
            schedule = {
                Cron: {
                    minute: minute !== '' ? parseInt(minute) : null,
                    hour: hour !== '' ? parseInt(hour) : null,
                    day: day !== '' ? parseInt(day) : null,
                    month: month !== '' ? parseInt(month) : null,
                    weekday: weekday !== '' ? parseInt(weekday) : null,
                }
            };
        }

        const payload = { 
            name, 
            description, 
            schedule, 
            script_content: scriptContent 
        };

        try {
            let savedTask;
            if (taskId) {
                // Update existing task
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                if (!response.ok) throw new Error(await response.text());
                savedTask = await response.json();
            } else {
                // Create new task
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                if (!response.ok) throw new Error(await response.text());
                savedTask = await response.json();

                closeModal();
            }

            await fetchTasks();

        } catch (err) {
            alert("Failed to save task: " + err.message);
            console.error(err);
        }
    }

        
        // Create task via API
        async function createTaskApi(name, description, schedule, scriptContent) {
            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        name,
                        description,
                        schedule,
                        script_content: scriptContent
                    })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to create task: ${errorText}`);
                }
            } catch (error) {
                console.error('Error creating task:', error);
                alert('Error creating task: ' + error.message);
            }
        }
        
        // Update task via API
        async function updateTaskApi(taskId, name, description, schedule, scriptContent) {
            try {
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        name,
                        description,
                        schedule,
                        script_content: scriptContent
                    })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to update task: ${errorText}`);
                }
            } catch (error) {
                console.error('Error updating task:', error);
                alert('Error updating task: ' + error.message);
            }
        }
        
        // Delete task
        async function deleteTask() {
            const taskId = taskIdInput.value;
            if (!taskId || !confirm('Are you sure you want to delete this task?')) return;
            
            try {
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to delete task: ${errorText}`);
                }
                
                closeModal();
                await fetchTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('Error deleting task: ' + error.message);
            }
        }

        // Run task immediately
        async function runTaskNow() {
            const taskId = taskIdInput.value;
            try {
                const response = await fetch(`/api/tasks/${taskId}/run`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to run task: ${errorText}`);
                }

            } catch (error) {
                console.error('Error running task:', error);
                alert('Error running task: ' + error.message);
            }
        }

        async function toggleTaskEnabled(taskId, enabled) {
            try {
                const response = await fetch(`/api/tasks/${taskId}/enabled`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ enabled })
                });

                if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Update local state
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                task.enabled = enabled;
                renderTasks();
                }
            } catch (error) {
                console.error('Error toggling task enabled state:', error);
                // Revert UI change
                const checkbox = document.querySelector(`.task-toggle input[data-id="${taskId}"]`);
                if (checkbox) {
                checkbox.checked = !enabled;
                }
                alert('Failed to update task status. Please try again.');
            }
        }
    </script>
